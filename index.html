<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />

    <title>Catch the Insect</title>
  </head>

  <body>
    <div class="screen up">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play game</button>
    </div>

    <div class="screen">
      <h1>What is your "Favorite" insect?</h1>
      <ul class="insect-list">
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img
              src="http://pngimg.com/uploads/roach/roach_PNG12146.png"
              alt=""
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="http://pngimg.com/uploads/mosquito/mosquito_PNG18145.png"
              alt=""
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
              src="http://3.bp.blogspot.com/-E9Qk6n-er0U/UDWDc9T_txI/AAAAAAAAAlA/DYZZzYsAZTA/s1600/Ara%C3%B1a1.png"
              alt=""
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://cdn.pixabay.com/photo/2020/08/14/11/08/fruit-fly-5487621_960_720.png"
              alt=""
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <a id="message" class="message visible">
        Are you annoyed yet? <br />
        You are Playing an impossible game !!
      </a>
    </div>

    <div class="insect">
      <img src="http://pngimg.com/uploads/roach/roach_PNG12146.png" alt="" />
    </div>

    <script src="./Script/script.js"></script>
  </body>
</html>
